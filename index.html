<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Drag and Drop Puzzle Game</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>


    <header id="head_line">
        <h1>Drag and drop!</h1>
        <p>Solve the puzzle</p>
    </header>

    <section id="game_boards">
        <!-- these are the draggable pieces -->
        <div class="puzzle_pieces">
            <img id="top_left" draggable src="images/top_left0.jpg" class="puzzle_image" alt="top left">
            <img id="top_right" draggable src="images/top_right0.jpg" class="puzzle_image" alt="top right">
            <img id="bottom_left" draggable src="images/bottom_left0.jpg" class="puzzle_image" alt="bottom left">
            <img id="bottom_right" draggable src="images/bottom_right0.jpg" class="puzzle_image" alt="bottom right">
        </div>

        <!-- we want to drop the draggable pieces here -->
        <div class="puzzle_board">
            <div class="drop_zone tl"></div>
            <div class="drop_zone tr"></div>
            <div class="drop_zone bl"></div>
            <div class="drop_zone br"></div>
        </div>
    </section>

    <footer>
        <p>Click thumb to change pieces!</p>
        <nav id="button_holder">
            <!-- data-bgref(0-3) -->
            <img src="images/button_zero.jpg" data-bgref="0" alt="thumbnail">
            <img src="images/button_one.jpg" data-bgref="1" alt="thumbnail">
            <img src="images/button_two.jpg" data-bgref="2" alt="thumbnail">
            <img src="images/button_three.jpg" data-bgref="3" alt="thumbnail">
        </nav>
    </footer>

    <script src="script/main.js"></script>
</body>

</html>
